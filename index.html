<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="output">
      <input type="text" value="0" id="display"maxlength="6" readonly>
    </div>
    <div class="btns">
      <button class="btn-style lightgray" onclick="cleared()">AC</button>
      <button class="btn-style lightgray" onclick="clicked('%')">%</button>
      <button class="btn-style lightgray" onclick="deleted()">DEL</button>
      <button class="btn-style blue" onclick="clicked('/')">/</button>
      <button class="btn-style gray" onclick="clicked('7')">7</button>
      <button class="btn-style gray" onclick="clicked('8')">8</button>
      <button class="btn-style gray" onclick="clicked('9')">9</button>
      <button class="btn-style blue" onclick="clicked('*')">x</button>
      <button class="btn-style gray" onclick="clicked('4')">4</button>
      <button class="btn-style gray" onclick="clicked('5')">5</button>
      <button class="btn-style gray" onclick="clicked('6')">6</button>
      <button class="btn-style blue" onclick="clicked('-')">-</button>
      <button class="btn-style gray" onclick="clicked('1')">1</button>
      <button class="btn-style gray" onclick="clicked('2')">2</button>
      <button class="btn-style gray" onclick="clicked('3')">3</button>
      <button class="btn-style blue" onclick="clicked('+')">+</button>
      <button class="btn-style gray" onclick="clicked('0')">0</button>
      <button class="btn-style gray" onclick="clicked('00')">00</button>
      <button class="btn-style gray" onclick="clicked('.')">.</button>
      <button class="btn-style blue" onclick="calculate()">=</button>
    </div>
  </main>

<script src="function.js"></script>
</body>
</html>
